plugins {
  id 'org.springframework.boot' version '2.2.2.RELEASE'
  id 'io.spring.dependency-management' version '1.0.8.RELEASE'
  id 'java'
  id 'jacoco'
}

group = 'by.arhor'
version = '0.0.1-SNAPSHOT'

description = 'university-server'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}

bootRun {
  args = ['--spring.profiles.active=dev']
}

task clientCopy(type: Copy, dependsOn: ':university-client:build') {
  from '../university-client/build'
  into 'build/resources/main/static/.'
}

//compileJava.dependsOn clientCopy

jacocoTestReport {
  afterEvaluate {
    getClassDirectories() from classDirectories.files.collect {
      fileTree(dir: it, exclude: [
          '**/domain/**',
          '**/dto/**',
          '**/error/**',
          '**/config/**',
      ])
    }
  }
}

test.finalizedBy jacocoTestReport

repositories {
  mavenCentral()
}

dependencies {
  runtimeOnly 'com.microsoft.sqlserver:mssql-jdbc'

  implementation project(':core')

  implementation 'org.springframework.boot:spring-boot-starter-cache'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter-security'
  implementation 'org.springframework.boot:spring-boot-starter-web'

  implementation 'io.jsonwebtoken:jjwt:0.9.1'
  implementation 'org.modelmapper:modelmapper:2.3.6'

  testImplementation 'com.h2database:h2'
  testImplementation 'org.hamcrest:hamcrest-all:1.3'
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  testImplementation 'org.springframework.security:spring-security-test'
}
